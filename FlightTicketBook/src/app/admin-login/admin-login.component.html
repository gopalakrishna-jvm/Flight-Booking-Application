<div class="col-md-2 offset-md-2">
    <h4> Admin Login </h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> User Name :</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="admin.name"
                name="name">
        </div>
        <div class="form-group">
            <label>Password : </label>
            <input type="password" class="form-control" id="password" [(ngModel)]="admin.password"
                name="password">
        </div>
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>
